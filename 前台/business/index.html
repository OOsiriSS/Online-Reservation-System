    <script>
        var userId;
        if (typeof ($.session.get('busin')) == "undefined") {
            window.location.href = 'login.html'
        }
        let user = JSON.parse($.session.get('busin'));
        console.log(user);
        $("#address").val(user.restaurantAddress);
        $("#name").val(user.restaurantName);

        $.get(url + "/goods/findProductByRestaurant", { restaurantId: user.restaurantId }, function (res) {
            if (res.data.length == 0) {
                alert("您还没有上架任何商品")
            }
            data = res.data;
            var html2 = $("#Tmpl").render(data);
            $("#result").append(html2);
        })
        function handleClick() {
            let data = {
                restaurantId: user.restaurantId,
                restaurantAddress: $("#address").val(),
                restaurantName: $("#name").val(),
                restaurantPass: $("#password").val()
            }
            $.ajax({
                type: "POST",
                url: url + "/restaurant/updateMerchantsInfo",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(data),
                dataType: "json",
                success: function (res) {
                    alert("修改成功")
                    $.session.clear();
                    window.location.href = "login.html"
                },
                error: function (message) {
                    alert("错误")
                }
            });
        }
        function addGoods() {
            let name = $("input[name='name']").val();
            let describe = $("input[name='describe']").val();
            let price = $("input[name='price']").val();
            let number = $("input[name='number']").val();
            if (name != "" || describe != "" || price != "" || number != "") {
                let data = {
                    "goodsDescribe": describe,
                    "goodsName": name,
                    "goodsPrice": price,
                    "goodsStock": number,
                    "typeId": 1,
                    "restaurantId": user.restaurantId,
                }
                $.ajax({
                    type: "POST",
                    url: url + "/restaurant/productRelease",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (res) {
                        alert("添加成功");
                        window.location.href = "./index.html"
                    },
                    error: function (message) {
                        alert("错误")
                    }
                });
            } else {
                alert("各项不能为空")
            }
        }

        function show(id){
            userId=id;
            $('#addDiscount').modal('show')
        }

        function add() {
            let preferentialDescribe = $("input[name='preferentialDescribe']").val();
            let ratio = $("input[name='ratio']").val();
            let overdue = $("input[name='overdue']").val();
            if (preferentialDescribe != "" || ratio != "" || overdue != "") {
                let data = {
                    "goodsId": userId,
                    "overdue": overdue,
                    "preferentialDescribe": preferentialDescribe,
                    "ratio": ratio
                }
                $.ajax({
                    type: "POST",
                    url: url + "/restaurant/addPreferential",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (res) {
                        alert("添加成功");
                        window.location.href = "./index.html"
                    },
                    error: function (message) {
                        alert("错误")
                    }
                });
            } else {
                alert("各项不能为空")
            }

        }
    </script>
