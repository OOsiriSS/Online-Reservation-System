                        <div class="col-md-4">
                        <div class="panel panel-default">
                                <div class="panel-body">
                                #<span>{{:addressId}}</span>&nbsp;<span>{{:addressValue}}</span>

    <script>
        let user = JSON.parse($.session.get('user'));
        if (typeof ($.session.get('user')) == "undefined") {
                window.location.href = 'login.html'
        }
        let car = [];
        let data;
        let addressId;//地址id
        let addressValue;//详细地址
        let orderId = 0;
        let business;//商家
        let businessXy;//商家经纬度
        let addressXy;//收货经纬度
        $(document).ready(function () {
            $.get(url+"/restaurant/findRestaurantById",{id:GetQueryString("id")},function(res){
                console.log(res.data);
                business = res.data;
            })
            $.get(url + "/goods/findProductByRestaurant", { restaurantId: GetQueryString("id") }, function (res) {
                if (res.data.length == 0) {
                    alert("该商家暂时没有商品")
                    history.go(-1);
                }
                data = res.data;
                var html2 = $("#Tmpl").render(data);
                $("#result").append(html2);
            })
        });
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function addCart(goodsId) {
            car.push(data[goodsId])
            var html2 = $("#Tmpl2").render(car);
            console.log(html2);
            $("#car_result").html(html2);
        }
        $('.row').on('click', '.col-md-4 .panel', function () {
            $(".col-md-4 .panel").removeClass("clickBorder");
            $(this).toggleClass("clickBorder");
            addressId = $(this).find("span").eq(0).text();
            addressValue = $(this).find("span").eq(1).text();
        })
        function handleClick() {
            if (car.length == 0) {
                alert("请先添加商品到购物车");
                return false;
            }
            getAddressList();

        }
        function getAddressList() {
            $.get(url + "/address/findAddressList", { user: user.userId }, function (res) {
                $('#myModal').modal('show');
                var html2 = $("#Tmpl3").render(res.data);
                $("#address_result").html(html2);
            })
        }
        function handleaddAddressClick() {
            $("#address_result").hide();
            $("#addAddress").hide();
            $("#address").show();
        }
        //添加收货地址
        function addAddress() {
            let name = $("input[name='name']").val();
            let phone = $("input[name='phone']").val();
            let address = $("input[name='address']").val();
            if (name != "" || phone != "" || address != "") {
                let data = {
                    "addressPhone": phone,
                    "addressName": name,
                    "addressValue": address,
                    "userId": user.userId
                }
                $.ajax({
                    type: "POST",
                    url: url + "/address/addAddress",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(data),
                    dataType: "json",
                    success: function (res) {
                        alert("添加成功");
                        $("#address_result").show();
                        $("#addAddress").show();
                        $("#address").hide();
                        getAddressList();
                    },
                    error: function (message) {
                        alert("错误")
                    }
                });
            } else {
                alert("各项不能为空");
                return false;
            }
        }
        //购买
        function buy() {
            $.ajax({
                    type: "GET",
                    url: "http://api.map.baidu.com/geocoder/v2/?address="+business.restaurantAddress+"&output=json&ak=5XccLkq4m68GleZjSijyZr6sCgsvhG61",
                    dataType: "jsonp",
                    success: function (res) {
                        businessXy = res.result.location;
                        $.ajax({
                            type: "GET",
                            url: "http://api.map.baidu.com/geocoder/v2/?address="+addressValue+"&output=json&ak=5XccLkq4m68GleZjSijyZr6sCgsvhG61",
                            dataType: "jsonp",
                            success: function (res) {
                                addressXy = res.result.location;
                                let Xy = [
                                    {
                                        "lan": businessXy.lng,
                                        "lon": businessXy.lat
                                    },
                                    {
                                        "lan": addressXy.lng,
                                        "lon": addressXy.lat
                                    }
                                ]
                                $.ajax({
                                        type: "POST",
                                        url: url + "/user/distance",
                                        contentType: "application/json; charset=utf-8",
                                        data: JSON.stringify(Xy),
                                        dataType: "json",
                                        success: function (res) {
                                            if(res.data > 10){//计算出直线距离
                                                alert("配送距离大于10km,换个商家吧")
                                            }else{
                                                if (orderId == 0) {
                                                $.ajax({
                                                    type: "POST",
                                                    url: url + "/user/saveOrders?userId=" + user.userId + "&addressId=" + addressId,
                                                    contentType: "application/json; charset=utf-8",
                                                    data: JSON.stringify(car),
                                                    dataType: "json",
                                                    success: function (res) {
                                                        orderId = res.data;
                                                        if (confirm("你确定支付吗？")) {
                                                            $.post(url + "/user/commitOrder", { orderId: orderId, userId: user.userId }, function (res) {
                                                                if (res.status == 200) {
                                                                    alert("支付成功");
                                                                    history.go(-1);
                                                                } else {
                                                                    alert(res.msg);
                                                                    history.go(-1);
                                                                }
                                                            })
                                                        }
                                                    },
                                                    error: function (message) {
                                                        alert("错误")
                                                    }
                                                });
                                            } else {
                                                if (confirm("你确定支付吗？")) {
                                                    $.post(url + "/user/commitOrder", { orderId: orderId, userId: user.userId }, function (res) {
                                                        if (res.status == 200) {
                                                            alert("支付成功");
                                                            history.go(-1);
                                                        } else {
                                                            alert(res.msg);
                                                            history.go(-1);
                                                        }
                                                    })
                                                }
                                            }
                                            }
                                        },
                                        error: function (message) {
                                            alert("错误")
                                        }
                                    });
                            },
                            error: function (message) {
                                alert("错误")
                            }
                    });
                    },
                    error: function (message) {
                        alert("错误")
                    }
            });
            
            
        }
    </script>
